groups:
  - name: nginx-alerts
    rules:
      - alert: NginxDown
        expr: node_systemd_unit_state{name="nginx.service", state="active"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Nginx service is down"
          description: "Nginx has been down for more than 30 seconds."